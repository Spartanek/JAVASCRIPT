<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- 1-е завдання -->
      <p>1-е завдання</p>
      <input
        autocomplete="off"
        type="number"
        class="inputMoney"
        placeholder="сума"
      />
      <button class="depositButton" type="submit">поповнити рахунок</button>
      <button class="withdrawButton" type="submit">отримати готіву</button>
      <!-- 2-е завдання -->
      <p>2-е завдання</p>
      <input type="number" class="tempInput" placeholder="temperature" />
      <!-- 3-е завдання -->
      <p>3-е завдання</p>
      <form id="formLogin" action="">
        <input class="inputForName" placeholder="Впишіть Логін" ="text" />
        <input class="inputForEmail" placeholder="Впишіть Пошту" type="email" />
        <input
          class="inputForPassword"
          placeholder="Впишіть пароль"
          type="password"
        />
        <button class="buttonForSubmit" type="submit">Підтвердити</button>
      </form>
      <!-- 4-е завдання -->
      <p>4-е завдання</p>
    </main>
    <!-- основне дз -->
    <script src="./index.js" type="module"></script>
    <!-- додаткове дз -->
    <script src="./DopHW.js"></script>
