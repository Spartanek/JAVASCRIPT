<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="unique-continer">
        <svg>
          <use></use>
        </svg>
        <nav>
          <ul>
            <li><a href="">Інтерактив</a></li>
            <li><a href="">Наша команда</a></li>
            <li><a href="">Контакти</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="leap-year-section">
        <h2 class="leap-year-heading visually-hidden"></h2>
        <div class="container">
          <p class="leap-year-text">Перевір в який рік ти народився</p>
          <div class="leap-year-father-element">
            <input class="leap-year-number-input" type="number" />
            <button class="leap-year-search-button">button</button>
          </div>
          <p class="leap-year-text-result"></p>
        </div>
      </section>
      <section class="guess-number-section">
        <h2 class="guess-number-heading visually-hidden"></h2>
        <div class="container">
          <p class="guess-number-text">Вгадай число, яке загадав комп’ютер</p>
          <div class="guess-number-father-element">
            <input class="guess-number-input" type="number" />
            <button class="guess-number-search-button">button</button>
          </div>
          <p class="guess-number-text-result">Вгадай число</p>
        </div>
      </section>
      <!-- TODO: -->
      <section class="rps-section"></section>
      <section class="calculator-section"></section>

      <!--  -->
      <section class="calculate-time-section">
        <div class="container">
          <p class="calculate-time-text">Калькулятор часу</p>
          <div class="calculate-time-father-element">
            <input class="calculate-time-number-input" type="number" />
            <button class="calculate-time-search-button">button</button>
          </div>
          <div class="dashed-line"></div>
          <p class="calculate-time-text-result">Калькулятор часу</p>
        </div>
      </section>
      <section class="dino-section"></section>
      <section class="football-section"></section>
      <!--  -->
      <section class="numbers-section">
        <div class="container">
          <p class="numbers-text">Введіть 3 числа</p>
          <input class="numbers-input" type="number" />
          <p class="numbers-text-result">Калькулятор часу</p>
        </div>
      </section>
      <section class="slider-section"></section>
      <section class="scientist-section"></section>
    </main>
    <footer></footer>
    <!-- modalka -->
    <script src="./JS/leap-year.js" type="module"></script>
    <script src="./JS/guess-number.js" type="module"></script>
    <script src="./JS/rps.js" type="module"></script>
    <script src="./JS/calculator.js" type="module"></script>
    <script src="./JS/calculate-time.js" type="module"></script>
    <script src="./JS/dino.js" type="module"></script>
    <script src="./JS/football.js" type="module"></script>
    <script src="./JS/numbers.js" type="module"></script>
    <script src="./JS/slider.js" type="module"></script>
    <script src="./JS/scientist.js" type="module"></script>
  </body>
</html>
