<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- перше завдання -->
      <section style="background-color: coral">
        <h2>Перше завдання</h2>
        <form action="">
          <label for="drinkables">Спитай напій:</label>
          <select id="drinkables" name="drinkables">
            <option class="optional" value="selection">
              Оберіть свій напій
            </option>
            <option class="optional" value="cafe">Кава</option>
            <option class="optional" value="tea">Чай</option>
            <option class="optional" value="juice">Сік</option>
          </select>
        </form>
        <p class="prostoPeshka">Вивожу улюблений напій</p>
      </section>
      <!-- друге завдання -->
      <section style="background-color: cadetblue">
        <h2>Друге завдання</h2>
        <form id="dayForm">
          <input id="inputDays" type="text" />
          <button id="buttonDays" type="submit">Підтвердити</button>
          <p class="neprostoPeshka">Я змінююсь в залежності від дня</p>
        </form>
      </section>
      <!-- третє завдання -->
      <section style="background-color: darkgreen">
        <h2>Третє завдання</h2>
        <form action="" class="formaPersha">
          <input class="numberMonth" type="number" />
          <button type="submit">Підтвердіть</button>
        </form>
        <p class="textMonth">Я вивожу пору року за цифрою</p>
      </section>
      <!-- четверте завдання -->
      <section style="background-color: darkcyan">
        <h2>Четверте завдання</h2>
        <form id="formMonth" action="">
          <input type="number" class="inputForCount" />
          <button class="submitCountButton" type="submit">Підтвердити</button>
        </form>
        <p class="outputNumber">Я вивожу кількість днів</p>
      </section>

      <!-- п'яте завдання -->
      <section style="background-color: tomato">
        <h2>П'яте завдання</h2>
        <form id="colorForma" action="">
          <input class="colourfulInput" type="text" />
          <button class="buttonColour" type="submit">Підтвердити</button>
        </form>
        <p class="peshkaControl">Я виконую команди</p>
      </section>
      <!-- шосте завдання -->
      <section style="background-color: darkorange">
        <h2>Шосте завдання</h2>
        <form class="formCalculate">
          <input type="number" class="firstInput" />
          <select name="" id="selectorOperate">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
          </select>
          <input type="number" class="secondInput" />
          <button class="calculateButton" type="submit">Підтвердити</button>
        </form>
        <p class="numberFinish">Я - пешечка для показу результатів дій</p>
      </section>
    </main>
    <script src="./JavaS1.js" type="module"></script>
    <script src="./JavaS2.js" type="module"></script>
    <script src="./JavaS3.js" type="module"></script>
    <script src="./JavaS4js.js" type="module"></script>
    <script src="./JavaS5.js" type="module"></script>
    <script src="./JavaS6.js" type="module"></script>
  </body>
</html>
